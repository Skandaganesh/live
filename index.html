<!DOCTYPE html>
<html lang="kn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ಶ್ರೀ ರಾಮ ದೇವಾಲಯ</title>
    <style>
        /* Ensure the body and html take up full viewport */
        html, body {
            height: 100%; /* Ensure full height of viewport */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #333;
            position: relative;
        }

        /* Background with opacity */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('3.jpg'); /* Replace with the actual image URL */
            background-size: cover; /* Ensure the image covers the entire page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Ensure image stays fixed while scrolling */
            opacity: 0.2; /* Adjust the opacity of the background image */
            z-index: -1; /* Ensure the background stays behind the content */
        }

        h1 {
            color: #ff8000; /* Saffron color for the heading */
            font-size: 3em;
            margin-top: 50px;
            animation: fadeIn 2s ease-out;
        }

        p {
            font-size: 1.2em;
            margin-top: 20px;
            animation: fadeIn 2s ease-out 1s;
        }

        button {
            background-color: #FF9933;
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        button:hover {
            background-color: #cc7a00;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Stotra styling */
        #stotra {
            font-size: 20px;
            font-weight: bolder;
            font-family: 'Arial', sans-serif;
            margin-top: 30px;
            white-space: pre-wrap;
            line-height: 1.8;
            opacity: 0;
            animation: fadeInUp 2s forwards 2s;
        }

        /* Animations for the words */
        .stotra-word {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInWord 1s ease-in-out forwards;
            display: inline-block;
            color: #FF9933; /* Saffron color for each word */
            font-size: 1.5em;
            margin: 0 5px;
        }

        /* Animation for the whole text to fade in */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Animation for the stotra text sliding up */
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Animation for each word */
        @keyframes fadeInWord {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>ಚೊಕ್ಕಾಡಿ ಶ್ರೀ ರಾಮದೇವಾಲಯದ ವೆಬ್‌ಸೈಟ್ ಲೋಕರ್ಪಣೆ</h1>
    <p>ಹರೇ ರಾಮ!</p>
    <button onclick="displayStotra()">GO LIVE</button>

    <div id="stotra"></div>

    <script>
        function displayStotra() {
            let stotraText = [
               "ಶ್ರೀ ರಾಮ", "ರಾಮ", "ರಾಮೇತಿ,",
             "ರಮೇ", "ರಾಮೇ","ಮನೋರಮೇ|","                                                        ",
                "ಸಹಸ್ರನಾಮ", "ತತ್ತುಲ್ಯಂ,",
                "ರಾಮನಾಮ", "ವರಾನನೇ|"
            ];
            let i = 0;
            let stotraDiv = document.getElementById("stotra");

            function stepwiseDisplay() {
    const totalWords = stotraText.length;
    const totalDuration = 13000; // 10 seconds in milliseconds
    const wordDelay = totalDuration / (totalWords + Math.floor(totalWords / 2)); // Total delay adjusted for a 2-word gap

    if (i < stotraText.length) {
        let wordSpan = document.createElement('span');
        wordSpan.classList.add('stotra-word');
        wordSpan.textContent = stotraText[i] + " ";
        stotraDiv.appendChild(wordSpan);
        setTimeout(() => {
            wordSpan.style.opacity = 1;
        }, 10); // Minimal delay before showing word
        i++;

        setTimeout(stepwiseDisplay, wordDelay); // Adjusted delay for next word with two-word gap
    } else {
        setTimeout(() => {
            window.location.href = 'https://www.srtchokkadi.org/'; // Redirect to temple site URL
        }, 500); // Reduced wait time before redirecting to 300ms
    }
}

            stepwiseDisplay();
        }
    </script>
</body>
</html>
